t to display * @param {String} type The message type (&quot;alert&quot;, &quot;popup&quot;, &quot;notification&quot;) * @param {String} level The message level (&quot;danger&quot;, &quot;warning&quot;, &quot;info&quot;, &quot;success&quot;) * @param {String} title The message title * @param {Number} duration The message maximum duration before dismiss (-1 for infinite) */ add: function (text, type, level, title, duration) { if (!type) { type = this.settings.defaultType; } this.settings[type].queue.push({ &quot;text&quot; : text, &quot;level&quot; : level || this.settings.defaultLevel, &quot;title&quot; : title || '', &quot;duration&quot;: duration || this.settings[type].defaultDuration }); this.dequeueMessage(type); }, /** * Parse the WebSocket server response to notify it * * @param {Object} data JSON encoded data recieved from the WebSocket server */ parseWebsocketData: function (data) { this.add(data.text, data.type, data.level, data.title, data.duration); }, /** * Dequeue a message from the specific queue if the queue is not empty and the queue is not locked * * @param {String} type The message type (&quot;alert&quot;, &quot;popup&quot;, &quot;notification&quot;) */ dequeueMessage: function (type) { var message, dismissMethod, self; if (!this.settings[type].lock) { message = this.settings[type].queue.shift(); dismissMethod = type + 'Dismiss'; self = this; if (message) { // Call the specific method to output the message this[type](message); // Auto dismiss the message after message.duration seconds setTimeout(function () { self[dismissMethod](); }, message.duration * 1000); } } } }; return Message; }); × Search results Close "},"user.js.html":{"id":"user.js.html","title":"Source: user.js","body":" WebSocket services / AMD modules Modules lib/chatlib/formslib/messagelib/userlib/websocket Source: user.js /** * User module * * @module lib/user */ define([ 'jquery', 'module', 'message', 'bootstrap' ], function ($, module, Message) { 'use strict'; /** * UserManager object * * @constructor * @alias module:lib/user * @param {FormsManager} Forms A FormsManager to handle form XHR ajax calls or jsCallbacks * @param {Object} settings Overriden settings */ var UserManager = function (Forms, settings) { this.settings = $.extend(true, {}, this.settings, module.config(), settings); // Bind forms ajax callback Forms.addOnSuccessCallback('user/connect', this.connectSuccess, this); Forms.addOnFailCallback('user/connect', this.connectFail, this); Forms.addOnRequestFailCallback('user/connect', this.connectRequestFail, this); Forms.addOnSuccessCallback('user/register', this.registerSuccess, this); Forms.addOnFailCallback('user/register', this.registerFail, this); Forms.addOnRequestFailCallback('user/register', this.registerRequestFail, this); }, messageManager = new Message(); UserManager.prototype = { /** * Default settings will get overriden if they are set when the UserManager will be instanciated */ &quot;settings&quot; : { &quot;attributes&quot;: { &quot;firstName&quot; : &quot;&quot;, &quot;lastName&quot; : &quot;&quot;, &quot;pseudonym&quot; : &quot;&quot;, &quot;email&quot; : &quot;&quot;, &quot;password&quot; : &quot;&quot; }, &quot;chatRights&quot;: {} }, /** * If the user is connected */ &quot;connected&quot;: false, /** * Callback when the user is successfully connected */ &quot;connectSuccessCallback&quot;: null, /** * Get first name * * @return {String} The user first name */ getFirstName: function () { return this.settings.attributes.firstName; }, /** * Get last name * * @return {String} The user last name */ getLastName: function () { return this.settings.attributes.lastName; }, /** * Get pseudonym * * @return {String} The user pseudonym */ getPseudonym: function () { var pseudonym = this.settings.attributes.pseudonym; if (pseudonym === '') { pseudonym = this.settings.attributes.firstName + ' ' + this.settings.attributes.lastName; } return pseudonym; }, /** * Get email * * @return {String} The user email */ getEmail: function () { return this.settings.attributes.email; }, /** * Get password * * @return {String} The user password */ getPassword: function () { return this.settings.attributes.password; }, /** * Get chat rights * * @param {String} roomName The room name * @return {String} The user chat rights for the room */ getChatRights: function (roomName) { return this.settings.chatRights[roomName]; }, /** * Set the User object with a JSON parameter * * @param {Object} data JSON data */ setAttributes: function (data) { this.settings.attributes.firstName = data.user.firstName || &quot;&quot;; this.settings.attributes.lastName = data.user.lastName || &quot;&quot;; this.settings.attributes.pseudonym = data.user.pseudonym || &quot;&quot;; this.settings.attributes.email = data.user.email || &quot;&quot;; this.settings.attributes.password = data.user.password || &quot;&quot;; this.settings.chatRights = data.user.chatRights || {}; }, /** * Callback when the user connection attempt succeed * * @param {Object} form The jQuery DOM form element * @param {Object} data The server JSON reponse */ connectSuccess: function (form, data) { this.setAttributes(data); this.connected = true; $(this.settings.selectors.modals.connect).modal('hide'); messageManager.add('Connect success !'); if (typeof this.connectSuccessCallback === 'function') { this.connectSuccessCallback.call(this); } }, /** * Callback when the user connection attempt failed * * @param {Object} form The jQuery DOM form element * @param {Object} data The server JSON reponse */ connectFail: function (form, data) { console.log('Fail !', data); }, /** * Callback when the user connection request failed * * @param {Object} form The jQuery DOM form element * @param {Object} jqXHR The jQuery jqXHR object */ connectRequestFail: function (form, jqXHR) { console.log(jqXHR); }, /** * Callback when the user connection attempt succeed * * @param {Object} form The jQuery DOM form element * @param {Object} data The server JSON reponse */ registerSuccess: function (form, data) { this.setAttributes(data); this.connected = true; messageManager.add('Register success !'); }, /** * Callback when the user connection attempt failed * * @param {Object} form The jQuery DOM form element * @param {Object} data The server JSON reponse */ registerFail: function (form, data) { console.log('Fail !', data); }, /** * Callback when the user connection request failed * * @param {Object} form The jQuery DOM form element * @param {Object} jqXHR The jQuery jqXHR object */ registerRequestFail: function (form, jqXHR) { console.log(jqXHR); } }; return UserManager; }); × Search results Close "},"websocket.js.html":{"id":"websocket.js.html","title":"Source: websocket.js","body":" WebSocket services / AMD modules Modules lib/chatlib/formslib/messagelib/userlib/websocket Source: websocket.js /** * Websocket module * * @module lib/websocket */ define([ 'jquery', 'module' ], function ($, module) { 'use strict'; /** * Websocket manager class * * @constructor * @alias module:lib/websocket * @param {User} User The current User * @param {Object} settings Overriden settings */ var WebsocketManager = function (User, settings) { this.settings = $.extend(true, {}, this.settings, settings); this.user = User; this.init(); }; WebsocketManager.prototype = { /** * Default settings will get overriden if they are set when the WebsocketManager will be instanciated */ &quot;settings&quot;: { &quot;serverUrl&quot; : module.config().serverUrl, &quot;serviceName&quot; : module.config().serviceName, &quot;waitInterval&quot;: module.config().waitInterval }, /** * The websocket ressource */ &quot;socket&quot;: {}, /** * The current User instance */ &quot;user&quot;: {}, /** * Callbacks method to process data recieved from the WebSocket server */ &quot;callbacks&quot;: {}, /** * Launch the WebSocket server and add the WebSocket server callbacks */ init: function () { this.connect(); this.addCallback(this.settings.serviceName, this.listServiceCallback, this); }, /** * Connect the client to the WebSocket server */ connect: function () { var self = this; try { this.socket = new WebSocket(this.settings.serverUrl); this.socket.onopen = function () { console.log('socket opened'); if (self.user.connected) { self.send(JSON.stringify({&quot;action&quot;: &quot;register&quot;, &quot;user&quot;: self.user.settings.attributes})); } }; this.socket.onclose = function () { console.log('socket closed'); }; this.socket.onerror = function () { console.log('socket error'); }; this.socket.onmessage = function (message) { self.treatData(message.data); }; } catch (error) { console.log(error); } }, /** * Shorthand method to send data to the WebSocket server or delay until the websocket is ready * * @param {String} data Data to send to the WebSocket server */ send: function (data) { var self = this; if (this.socket.readyState !== 1) { setTimeout(function () { self.send(data); }, self.settings.waitInterval); } else { this.socket.send(data); } }, /** * Disconnect the client from the WebSocket server */ disconnect: function () { this.socket.send(JSON.stringify({ &quot;action&quot;: &quot;disconnect&quot; })); }, /** * Treat data recieved from the WebSocket server * * @param {String} data The text data recieved from the WebSocket server */ treatData: function (data) { data = JSON.parse(data); console.log(data); if (data.service &amp;&amp; this.callbacks[data.service]) { this.callbacks[data.service].callback.call( this.callbacks[data.service].context, data ); } else { console.log(data); } }, /** * Add a callback to process data recieved from the WebSocket server * * @param {String} serviceName The callback service name * @param {Function} callback The callback function * @param {Object} context The callback context */ addCallback: function (serviceName, callback, context) { this.callbacks[serviceName] = { &quot;callback&quot;: callback, &quot;context&quot; : context }; }, /** * Add a service to the WebSocket server * * @param {String} serviceName The service name to add to the WebSocket server */ addService: function (serviceName) { this.socket.send(JSON.stringify({ &quot;action&quot; : &quot;manageServer&quot;, &quot;login&quot; : this.user.getEmail(), &quot;password&quot; : this.user.getPassword(), &quot;addService&quot;: serviceName })); }, /** * Remove a service from the WebSocket server * * @param {String} serviceName The service name to remove from the WebSocket server */ removeService: function (serviceName) { this.socket.send(JSON.stringify({ &quot;action&quot; : &quot;manageServer&quot;, &quot;login&quot; : this.user.getEmail(), &quot;password&quot; : this.user.getPassword(), &quot;removeService&quot;: serviceName })); }, /** * Query the currents running services from the WebSocket server */ listServices: function () { this.socket.send(JSON.stringify({ &quot;action&quot; : &quot;manageServer&quot;, &quot;login&quot; : this.user.getEmail(), &quot;password&quot; : this.user.getPassword(), &quot;listServices&quot;: true })); }, /** * Parse the WebSocket server response to retrieve the services list * * @param {Object} data JSON encoded data recieved from the WebSocket server */ listServiceCallback: function (data) { console.log(data.services); } }; return WebsocketManager; }); × Search results Close "},"modules.list.html":{"id":"modules.list.html","title":"Modules","body":" WebSocket services / AMD modules Modules lib/chatlib/formslib/messagelib/userlib/websocket Modules Classes module:lib/chat module:lib/forms module:lib/message module:lib/user module:lib/websocket × Search results Close "},"index.html":{"id":"index.html","title":"Index","body":" WebSocket services / AMD modules Modules lib/chatlib/formslib/messagelib/userlib/websocket websocket / webrtc chat video and audio serviceTechnical documentationdocumentation Features No flash, only html 5 native technology Shortcut copy / paste URL in a room to authorize a guest to join this room in one click Random room to connect automatically with another user randomly wit     <script type="text/javascript">
        $(document).ready(function() {
            Searcher.init();
        });

        $(window).on("message", function(msg) {
            var msgData = msg.originalEvent.data;

            if (msgData.msgid != "docstrap.quicksearch.start") {
                return;
            }

            var results = Searcher.search(msgData.searchTerms);

            window.parent.postMessage({"results": results, "msgid": "docstrap.quicksearch.done"}, "*");
        });
    </script>
